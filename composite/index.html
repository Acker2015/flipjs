<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="author" content="Paul Lewis" />
  <meta name="viewport" content="width=device-width">
  <title>FLIP - Composite</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <button class="close material-icons">&#58829;</button>

  <div class="item">
    <div class="item__header">
      <img class="item__header-image" src="images/img.jpg" class="">
      <div class="item__header-underlay"></div>
      <h1 class="item__title">Item Title</h1>
    </div>

    <div class="item__underlay"></div>
    <ul class="item__list">
      <li>List item 1</li>
      <li>List item 2</li>
      <li>List item 3</li>
      <li>List item 4</li>
      <li>List item 5</li>
      <li>List item 6</li>
      <li>List item 7</li>
      <li>List item 8</li>
    </ul>
  </div>

  <script>
  // Object.assign polyfill from: https://developer.mozilla.org/en/docs/Web/JavaScript/Reference/Global_Objects/Object/assign
  // License: Public Domain - https://developer.mozilla.org/en-US/docs/MDN/About#Copyrights_and_licenses
  if (typeof Object.assign != 'function') {
    (function () {
      Object.assign = function (target) {
        'use strict';
        if (target === undefined || target === null) {
          throw new TypeError('Cannot convert undefined or null to object');
        }

        var output = Object(target);
        for (var index = 1; index < arguments.length; index++) {
          var source = arguments[index];
          if (source !== undefined && source !== null) {
            for (var nextKey in source) {
              if (source.hasOwnProperty(nextKey)) {
                output[nextKey] = source[nextKey];
              }
            }
          }
        }
        return output;
      };
    })();
  }
  </script>

  <script src="https://rawgit.com/GoogleChrome/flipjs/master/dist/flip.js"></script>
  <script src="demo.js"></script>

</body>
</html>
